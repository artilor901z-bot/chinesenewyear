<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>福袋 - Fortune Bag (3D)</title>

  <!-- Google Fonts - Chinese Calligraphy -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

  <!-- Chinese Fonts from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/LongCang/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLXiaoWei/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLQingKeHuangYou/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLKuaiLe/result.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #CC0000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
    }

    /* Three.js container */
    #scene-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    /* ============ HUD OVERLAY (title, hint, reveal) ============ */
    #hud-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 2;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Title */
    #hud-title {
      position: absolute;
      top: 8vh;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    #hud-title.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .hud-title-zh {
      font-size: clamp(1.4rem, 5.5vmin, 2.8rem);
      color: #FFD700;
      letter-spacing: 8px;
      text-shadow: 0 0 20px rgba(255,215,0,0.6), 0 0 40px rgba(255,215,0,0.3);
      font-family: "Zhi Mang Xing", serif;
    }
    .hud-title-en {
      font-size: clamp(0.65rem, 2.2vmin, 1rem);
      color: rgba(255,215,0,0.5);
      letter-spacing: 2px;
      margin-top: 4px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Hint */
    #hud-hint {
      position: absolute;
      bottom: 8vh;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #hud-hint.visible {
      opacity: 1;
      animation: hintPulse 3s ease-in-out infinite;
    }
    @keyframes hintPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    .hud-hint-zh {
      font-size: clamp(0.8rem, 3.2vmin, 1.2rem);
      color: #FFD700;
      letter-spacing: 4px;
      text-shadow: 0 0 12px rgba(255,215,0,0.4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .hud-hint-en {
      font-size: clamp(0.55rem, 1.8vmin, 0.8rem);
      color: rgba(255,215,0,0.35);
      letter-spacing: 1px;
      margin-top: 4px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ============ REVEAL OVERLAY ============ */
    #reveal-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 5;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    #reveal-container.visible {
      display: flex;
    }

    .reveal-stars {
      font-size: clamp(1rem, 3vmin, 1.6rem);
      letter-spacing: 6px;
      margin-bottom: 12px;
      color: var(--reveal-color, #FFD700);
    }
    .reveal-star {
      display: inline-block;
      opacity: 0;
      transform: scale(3);
      animation: starPop 0.3s ease-out forwards;
      text-shadow: 0 0 15px var(--reveal-color, #FFD700);
    }
    @keyframes starPop {
      to { opacity: 1; transform: scale(1); }
    }

    .reveal-cat {
      font-size: clamp(0.7rem, 2.5vmin, 1.1rem);
      color: var(--reveal-color, #FFD700);
      letter-spacing: 6px;
      opacity: 0;
      animation: revealFadeUp 0.4s ease-out 0.4s forwards;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .reveal-char {
      font-size: clamp(5rem, 18vmin, 10rem);
      color: #FFF;
      line-height: 1.1;
      margin: 16px 0;
      opacity: 0;
      transform: scale(3);
      animation: charZoom 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards;
      text-shadow:
        0 0 40px var(--reveal-color, rgba(255,215,0,0.6)),
        0 0 80px var(--reveal-color, rgba(255,215,0,0.3));
    }
    @keyframes charZoom {
      to { opacity: 1; transform: scale(1); }
    }

    .reveal-phrase {
      font-size: clamp(1.1rem, 4.5vmin, 2rem);
      color: var(--reveal-color, #FFD700);
      letter-spacing: 8px;
      opacity: 0;
      animation: revealFadeUp 0.4s ease-out 0.7s forwards;
      text-shadow: 0 0 15px var(--reveal-color, rgba(255,215,0,0.4));
      font-family: "Zhi Mang Xing", serif;
    }

    .reveal-eng {
      font-size: clamp(0.6rem, 2vmin, 0.9rem);
      color: rgba(255,215,0,0.55);
      letter-spacing: 1px;
      margin-top: 6px;
      opacity: 0;
      animation: revealFadeUp 0.3s ease-out 0.9s forwards;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .reveal-tier {
      font-size: clamp(0.6rem, 2vmin, 0.85rem);
      color: var(--reveal-color, #FFD700);
      letter-spacing: 3px;
      margin-top: 20px;
      opacity: 0;
      animation: revealFadeUp 0.3s ease-out 1.4s forwards;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    @keyframes revealFadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ============ CARD OVERLAY ============ */
    #card-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
    }
    #card-overlay.visible {
      display: flex;
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.55);
    }

    .card-container {
      width: min(380px, 82vw);
      padding: 36px 28px 28px;
      background: rgba(15, 5, 5, 0.92);
      border: 2px solid var(--card-color, #FFD700);
      border-radius: 16px;
      box-shadow:
        0 0 40px var(--card-glow, rgba(255,215,0,0.3)),
        0 0 80px var(--card-glow, rgba(255,215,0,0.15)),
        inset 0 0 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: cardAppear 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes cardAppear {
      0% { transform: scale(0.3) rotateY(90deg); opacity: 0; }
      50% { transform: scale(1.05) rotateY(0deg); opacity: 1; }
      100% { transform: scale(1) rotateY(0deg); opacity: 1; }
    }

    .card-stars {
      font-size: 1.4rem;
      letter-spacing: 4px;
      margin-bottom: 8px;
      color: var(--card-color, #FFD700);
      text-shadow: 0 0 10px var(--card-glow, rgba(255,215,0,0.5));
    }
    .card-category {
      font-size: 0.85rem;
      color: var(--card-color, #FFD700);
      opacity: 0.8;
      margin-bottom: 16px;
      letter-spacing: 6px;
    }
    .card-character {
      font-size: 7rem;
      line-height: 1.1;
      color: #FFF;
      text-shadow:
        0 0 30px var(--card-glow, rgba(255,215,0,0.6)),
        0 0 60px var(--card-glow, rgba(255,215,0,0.3));
      margin: 12px 0 20px;
      font-family: var(--card-font, serif);
    }
    .card-divider {
      width: 60%;
      height: 1px;
      margin: 0 auto 16px;
      background: linear-gradient(90deg, transparent, var(--card-color, #FFD700), transparent);
      opacity: 0.5;
    }
    .card-phrase {
      font-size: 1.4rem;
      color: var(--card-color, #FFD700);
      letter-spacing: 8px;
      margin-bottom: 8px;
      text-shadow: 0 0 12px var(--card-glow, rgba(255,215,0,0.4));
    }
    .card-english {
      font-size: 0.8rem;
      color: rgba(255, 215, 0, 0.55);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    .card-info {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.35);
      margin-top: 8px;
    }

    /* Corner decorations */
    .card-container::before,
    .card-container::after {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      border-color: var(--card-color, #FFD700);
      border-style: solid;
      opacity: 0.5;
    }
    .card-container::before { top: 8px; left: 8px; border-width: 2px 0 0 2px; }
    .card-container::after { bottom: 8px; right: 8px; border-width: 0 2px 2px 0; }

    /* ============ BUTTONS ============ */
    .btn-draw-again {
      display: none;
      margin: 20px auto 0;
      padding: 12px 32px;
      background: rgba(255, 215, 0, 0.15);
      color: #FFD700;
      border: 1.5px solid rgba(255, 215, 0, 0.5);
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: all 0.3s ease;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .btn-draw-again:hover {
      background: rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      transform: translateY(-1px);
    }

    .back-link {
      display: none;
      margin: 12px auto 0;
      color: rgba(255, 215, 0, 0.4);
      font-size: 0.8rem;
      text-decoration: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      transition: color 0.3s;
    }
    .back-link:hover { color: rgba(255, 215, 0, 0.7); }

    /* 十连抽按钮 */
    .btn-multi-pull {
      position: fixed;
      bottom: 10vh;
      right: 5vw;
      z-index: 5;
      padding: 14px 28px;
      background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,165,0,0.15));
      color: #FFD700;
      border: 1.5px solid rgba(255,215,0,0.6);
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255,215,0,0.4);
      box-shadow: 0 0 24px rgba(255,215,0,0.15), inset 0 0 12px rgba(255,215,0,0.05);
      transition: all 0.3s ease;
      animation: multiPulse 2.5s ease-in-out infinite;
    }
    .btn-multi-pull:hover {
      background: linear-gradient(135deg, rgba(255,215,0,0.35), rgba(255,165,0,0.25));
      box-shadow: 0 0 36px rgba(255,215,0,0.3);
      transform: translateY(-2px) scale(1.03);
    }
    .btn-multi-pull.hidden { display: none; }
    @keyframes multiPulse {
      0%, 100% { box-shadow: 0 0 24px rgba(255,215,0,0.15); }
      50% { box-shadow: 0 0 36px rgba(255,215,0,0.3); }
    }

    /* ============ MULTI-CARD OVERLAY ============ */
    #multi-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 20;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10, 2, 2, 0.95);
      overflow-y: auto;
      padding: 20px 10px;
    }
    #multi-overlay.visible { display: flex; }

    .multi-title {
      font-size: 1.4rem;
      color: #FFD700;
      letter-spacing: 8px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(255,215,0,0.4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .multi-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      width: 92vw;
      margin: 0 auto;
    }
    @media (max-width: 520px) {
      .multi-grid { gap: 6px; }
    }

    .multi-card {
      position: relative;
      aspect-ratio: 3/4;
      background: rgba(20, 8, 8, 0.9);
      border: 1.5px solid var(--mc-color, #FFD700);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 16px var(--mc-glow, rgba(255,215,0,0.2));
      transition: transform 0.2s, box-shadow 0.2s;
      animation: mcAppear 0.5s ease-out both;
      overflow: hidden;
    }
    .multi-card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 28px var(--mc-glow, rgba(255,215,0,0.4));
    }
    .multi-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, var(--mc-glow, rgba(255,215,0,0.1)), transparent 70%);
      pointer-events: none;
    }
    @keyframes mcAppear {
      0% { transform: scale(0) rotateY(90deg); opacity: 0; }
      100% { transform: scale(1) rotateY(0deg); opacity: 1; }
    }

    .mc-stars {
      font-size: 0.5rem;
      color: var(--mc-color, #FFD700);
      letter-spacing: 1px;
      margin-bottom: 2px;
      text-shadow: 0 0 6px var(--mc-glow, rgba(255,215,0,0.4));
    }
    .mc-char {
      font-size: 2.2rem;
      color: #FFF;
      text-shadow: 0 0 16px var(--mc-glow, rgba(255,215,0,0.5));
      line-height: 1.2;
    }
    .mc-phrase {
      font-size: 0.45rem;
      color: var(--mc-color, #FFD700);
      opacity: 0.7;
      margin-top: 2px;
      letter-spacing: 1px;
    }
    @media (max-width: 520px) {
      .mc-char { font-size: 1.6rem; }
      .mc-stars { font-size: 0.4rem; }
      .mc-phrase { font-size: 0.35rem; }
    }

    .multi-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
    }

    /* Detail popup */
    #multi-detail {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 25;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      cursor: pointer;
    }
    #multi-detail.visible { display: flex; }
  </style>
</head>
<body>
  <!-- Three.js 3D Scene -->
  <div id="scene-container"></div>

  <!-- HUD Overlay (title, hint) -->
  <div id="hud-overlay">
    <div id="hud-title">
      <div class="hud-title-zh">灵 光 法 阵</div>
      <div class="hud-title-en">Fortune Sigil</div>
    </div>
    <div id="hud-hint">
      <div class="hud-hint-zh">↑ 上拉启动法阵 ↑</div>
      <div class="hud-hint-en">Swipe up / Space / Scroll</div>
    </div>
  </div>

  <!-- Reveal animation container -->
  <div id="reveal-container"></div>

  <!-- 十连抽按钮 -->
  <button id="btn-multi-pull" class="btn-multi-pull">十连抽 ×10</button>

  <!-- Single card overlay -->
  <div id="card-overlay">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <div class="card-container">
        <div class="card-stars" id="card-stars"></div>
        <div class="card-category" id="card-category"></div>
        <div class="card-character" id="card-character"></div>
        <div class="card-divider"></div>
        <div class="card-phrase" id="card-phrase"></div>
        <div class="card-english" id="card-english"></div>
        <div class="card-info" id="card-info"></div>
      </div>
      <button class="btn-draw-again" id="btn-draw-again">再抽一次 · Draw Again</button>
      <a class="back-link" id="back-link" href="../collection/">收集册 Collection</a>
      <a class="back-link" id="home-link" href="../" style="display:none;">返回 Back</a>
    </div>
  </div>

  <!-- Multi-card (10-pull) overlay -->
  <div id="multi-overlay">
    <div class="multi-title">十连结果</div>
    <div class="multi-grid" id="multi-grid"></div>
    <div class="multi-actions">
      <button class="btn-draw-again" id="btn-multi-again" style="display:block;">再来十连 ×10</button>
      <button class="btn-draw-again" id="btn-multi-single" style="display:block;">单抽一次</button>
      <a class="back-link" id="multi-back" href="../collection/" style="display:block;">收集册 Collection</a>
      <a class="back-link" id="multi-home" href="../" style="display:block;">返回 Back</a>
    </div>
  </div>

  <!-- Detail popup inside multi overlay -->
  <div id="multi-detail">
    <div class="card-container" id="detail-card">
      <div class="card-stars" id="detail-stars"></div>
      <div class="card-category" id="detail-category"></div>
      <div class="card-character" id="detail-character"></div>
      <div class="card-divider"></div>
      <div class="card-phrase" id="detail-phrase"></div>
      <div class="card-english" id="detail-english"></div>
      <div class="card-info" id="detail-info"></div>
    </div>
  </div>

  <script type="module" src="./gacha.js"></script>
</body>
</html>
