<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>收集册 - Collection</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/LongCang/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLXiaoWei/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLQingKeHuangYou/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLKuaiLe/result.css">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="header">
    <div class="header-top">
      <h1>收 集 册</h1>
      <div class="header-links">
        <a href="../gacha/">抽卡</a>
        <a href="../">首页</a>
      </div>
    </div>
    <div class="progress-section">
      <div class="progress-stats">
        <span id="progress-text">0 / 0</span>
        <span id="draw-count">共抽卡 0 次</span>
      </div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-fill" style="width:0%"></div>
      </div>
    </div>
  </div>

  <div class="content" id="content"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal-card" id="modal-card">
      <div class="modal-stars" id="modal-stars"></div>
      <div class="modal-category" id="modal-category"></div>
      <div class="modal-char" id="modal-char"></div>
      <div class="modal-divider"></div>
      <div class="modal-phrase" id="modal-phrase"></div>
      <div class="modal-english" id="modal-english"></div>
      <div class="modal-meta" id="modal-meta"></div>
      <button class="modal-close" id="modal-close">关闭</button>
    </div>
  </div>

  <script type="module" src="./collection.js"></script>
</body>
</html>
