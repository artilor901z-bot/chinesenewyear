<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>福袋 - Fortune Bag (3D)</title>

  <!-- Google Fonts - Chinese Calligraphy -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

  <!-- Chinese Fonts from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/LongCang/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLXiaoWei/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLQingKeHuangYou/result.css">
  <link rel="stylesheet" href="https://unpkg.com/chinese-fonts/dist/ZCOOLKuaiLe/result.css">

  <script type="module" crossorigin src="/chinesenewyear/assets/gacha-d5_XWgT6.js"></script>
  <link rel="modulepreload" crossorigin href="/chinesenewyear/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/chinesenewyear/assets/three.module-BKgacnDn.js">
  <link rel="stylesheet" crossorigin href="/chinesenewyear/assets/gacha-CjWzIFvM.css">
</head>
<body>
  <!-- Three.js 3D Scene -->
  <div id="scene-container"></div>

  <!-- HUD Overlay (title, hint) -->
  <div id="hud-overlay">
    <div id="hud-title">
      <div class="hud-title-zh">灵 光 法 阵</div>
      <div class="hud-title-en">Fortune Sigil</div>
    </div>
    <div id="hud-hint">
      <div class="hud-hint-zh">↑ 上拉启动法阵 ↑</div>
      <div class="hud-hint-en">Swipe up / Space / Scroll</div>
    </div>
  </div>

  <!-- Reveal animation container -->
  <div id="reveal-container"></div>

  <!-- 十连抽按钮 -->
  <button id="btn-multi-pull" class="btn-multi-pull">十连抽 ×10</button>

  <!-- Single card overlay -->
  <div id="card-overlay">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <div class="card-container">
        <div class="card-stars" id="card-stars"></div>
        <div class="card-category" id="card-category"></div>
        <div class="card-character" id="card-character"></div>
        <div class="card-divider"></div>
        <div class="card-phrase" id="card-phrase"></div>
        <div class="card-english" id="card-english"></div>
        <div class="card-info" id="card-info"></div>
      </div>
      <button class="btn-draw-again" id="btn-draw-again">再抽一次 · Draw Again</button>
      <a class="back-link" id="back-link" href="../collection/">收集册 Collection</a>
      <a class="back-link" id="home-link" href="../" style="display:none;">返回 Back</a>
    </div>
  </div>

  <!-- Multi-card (10-pull) overlay -->
  <div id="multi-overlay">
    <div class="multi-title">十连结果</div>
    <div class="multi-grid" id="multi-grid"></div>
    <div class="multi-actions">
      <button class="btn-draw-again" id="btn-multi-again" style="display:block;">再来十连 ×10</button>
      <button class="btn-draw-again" id="btn-multi-single" style="display:block;">单抽一次</button>
      <a class="back-link" id="multi-back" href="../collection/" style="display:block;">收集册 Collection</a>
      <a class="back-link" id="multi-home" href="../" style="display:block;">返回 Back</a>
    </div>
  </div>

  <!-- Detail popup inside multi overlay -->
  <div id="multi-detail">
    <div class="card-container" id="detail-card">
      <div class="card-stars" id="detail-stars"></div>
      <div class="card-category" id="detail-category"></div>
      <div class="card-character" id="detail-character"></div>
      <div class="card-divider"></div>
      <div class="card-phrase" id="detail-phrase"></div>
      <div class="card-english" id="detail-english"></div>
      <div class="card-info" id="detail-info"></div>
    </div>
  </div>

</body>
</html>
